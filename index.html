<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconhecimento de Imagem com TensorFlow.js</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #videoPlayer {
            display: none;
            width: 100%;
            max-width: 600px;
        }

        #camera {
            width: 100%;
            max-width: 600px;
        }

        #scanMessage {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Escaneie uma Imagem para Reproduzir um Vídeo</h1>

    <!-- Elemento de vídeo para captura da câmera -->
    <video id="camera" autoplay></video>

    <!-- Elemento de vídeo para reprodução dos vídeos -->
    <video id="videoPlayer" controls></video>

    <p id="scanMessage">Aponte a câmera para uma imagem para começar</p>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script>
        // Variáveis de controle
        const videoElement = document.getElementById('camera');
        const videoPlayer = document.getElementById('videoPlayer');
        const scanMessage = document.getElementById('scanMessage');

        // Links de exemplo - aqui você pode adicionar suas imagens e vídeos correspondentes
        const videoLinks = {
            'barbershop': 'Video#01',
            'shield': 'Video#02', // Link de exemplo para vídeo de um cachorro
            'seat belt': 'Video#03', // Link de exemplo para vídeo de um gato
            'black grouse': 'Video#04',
            'potters wheel': 'Video#05',
            'robin': 'Video#06',
            'frilled lizard': 'Video#07',
            'car mirror': 'Video#08',
            'sea slug': 'Video#09',
            'eletric ray': 'Video#10',
            'shower cap': 'Video#11',
            'crane': 'Video#12'
        };

        let model;
        let isProcessing = false; // Variável de controle para interromper o processamento de imagens durante a reprodução do vídeo

        // Acessando a câmera do celular
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }).then((stream) => {
            videoElement.srcObject = stream;
            videoElement.play();
        });

        // Carrega o modelo MobileNet
        mobilenet.load().then((loadedModel) => {
            model = loadedModel;
            scanMessage.textContent = "Modelo carregado. Aponte a câmera para uma imagem.";
            processFrame();
        });

        function processFrame() {
            if (isProcessing) return; // Se estiver processando um vídeo, interrompe a detecção

            // Cria um canvas temporário para capturar frames da câmera
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

            // Processa o frame da câmera com o modelo MobileNet
            const imageTensor = tf.browser.fromPixels(canvas);
            model.classify(imageTensor).then(predictions => {
                if (predictions && predictions.length > 0) {
                    const predictedClass = predictions[0].className.split(',')[0].toLowerCase();
                    scanMessage.textContent = `Reconhecido: ${predictedClass}`;
                    
                    // Verifica se a classe identificada corresponde a algum vídeo na lista
                    if (videoLinks[predictedClass]) {
                        isProcessing = true; // Pausa a detecção de novas imagens
                        playVideo(videoLinks[predictedClass]);
                    }
                }
                imageTensor.dispose(); // Libera memória do tensor
            });

            // Executa a cada 500ms para verificar a imagem da câmera
            setTimeout(processFrame, 500);
        }

        function playVideo(link) {
            // Pausa a câmera e oculta
            videoElement.style.display = 'none';
            videoPlayer.style.display = 'block';
            scanMessage.textContent = "Reproduzindo vídeo...";

            // Carrega e reproduz o vídeo
            videoPlayer.src = link;
            videoPlayer.play();

            // Volta ao início quando o vídeo acabar
            videoPlayer.onended = () => {
                videoPlayer.style.display = 'none';
                videoElement.style.display = 'block';
                scanMessage.textContent = "Aponte a câmera para uma imagem para começar";
                isProcessing = false; // Retoma a detecção de imagens após o vídeo
                videoElement.play();
            };
        }
    </script>

</body>
</html>
