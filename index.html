<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconhecimento de Imagem e Vídeo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #videoPlayer {
            display: none;
            width: 100%;
            max-width: 600px;
        }

        #camera {
            width: 100%;
            max-width: 600px;
        }

        #scanMessage {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Escaneie uma Imagem para Reproduzir um Vídeo</h1>

    <!-- Elemento de vídeo para captura da câmera -->
    <video id="camera" autoplay></video>

    <!-- Elemento de vídeo para reprodução dos vídeos -->
    <video id="videoPlayer" controls></video>

    <p id="scanMessage">Aponte a câmera para uma imagem para começar</p>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script>
        // Variáveis de controle
        const videoElement = document.getElementById('camera');
        const videoPlayer = document.getElementById('videoPlayer');
        const scanMessage = document.getElementById('scanMessage');

        // Links de exemplo - aqui você pode adicionar suas imagens e vídeos
        const links = {
            'imagem1': 'link_para_video1.mp4',
            'imagem2': 'link_para_video2.mp4'
        };

        // Acessando a câmera do celular
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }).then((stream) => {
            videoElement.srcObject = stream;
            videoElement.play();
        });

        function processFrame() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

            // Pegando a imagem da câmera e escaneando QR Codes
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, canvas.width, canvas.height);

            if (code) {
                const link = links[code.data]; // Busca o link correspondente
                if (link) {
                    playVideo(link);
                } else {
                    scanMessage.textContent = "QR Code não identificado.";
                }
            }
        }

        function playVideo(link) {
            // Pausa a câmera e oculta
            videoElement.style.display = 'none';
            videoPlayer.style.display = 'block';
            scanMessage.textContent = "Reproduzindo vídeo...";

            // Carrega e reproduz o vídeo
            videoPlayer.src = link;
            videoPlayer.play();

            // Volta ao início quando o vídeo acabar
            videoPlayer.onended = () => {
                videoPlayer.style.display = 'none';
                videoElement.style.display = 'block';
                scanMessage.textContent = "Aponte a câmera para uma imagem para começar";
                videoElement.play();
            };
        }

        // Executa a cada 500ms para verificar QR codes
        setInterval(processFrame, 500);
    </script>

</body>
</html>
